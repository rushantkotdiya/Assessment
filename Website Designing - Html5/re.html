<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Now</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/contect.js"></script>
</head>
<body>

  <div class="register-container">
    <form id="registerForm" class="register-form">
      <h2>Register for Upcoming Event</h2>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="event">Select Event:</label>
      <select id="event" name="event" required>
        <option value="">-- Choose an event --</option>
        <option value="workshop">Design Workshop</option>
        <option value="webinar">Web Development Webinar</option>
        <option value="networking">Networking Session</option>
      </select>

      <label for="comments">Additional Comments (optional):</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Register</button>
      <p class="status" id="status"></p>
    </form>
  </div>

  
</body>
</html>
