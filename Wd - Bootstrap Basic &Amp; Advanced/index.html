<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Lightbox Gallery</title>
  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  


  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet"/>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>


  <script src="./js/index.js"></script>

  <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Image Gallery (Lightbox)</h2>
    <div class="row g-4">
      <!-- Gallery Items -->
      <!-- Each image opens in Lightbox view -->
      <div class="col-md-4 col-sm-6">
        <a href="./img/1080p-Nature-Background-Free-Download.jpg" data-lightbox="gallery" data-title="Image 1">
          <img src="./img/1080p-Nature-Background-Free-Download.jpg" class="img-fluid gallery-img" alt="Image 1">
        </a>
      </div>
      <div class="col-md-4 col-sm-6">
        <a href="./img/Free-1080p-Full-HD-Images-Screen.jpg" data-lightbox="gallery" data-title="Image 2">
          <img src="./img/Free-1080p-Full-HD-Images-Screen.jpg" class="img-fluid gallery-img" alt="Image 2">
        </a>
      </div>
      <div class="col-md-4 col-sm-6">
        <a href="./img/N4LHIXa.jpg" data-lightbox="gallery" data-title="Image 3">
          <img src="./img/N4LHIXa.jpg" class="img-fluid gallery-img" alt="Image 3">
        </a>
      </div>
      <div class="col-md-4 col-sm-6">
        <a href="./img/OIP.jpeg" data-lightbox="gallery" data-title="Image 4">
          <img src="./img/OIP.jpeg" class="img-fluid gallery-img" alt="Image 4">
        </a>
      </div>
      <div class="col-md-4 col-sm-6">
        <a href="./img/R (1).jpeg" data-lightbox="gallery" data-title="Image 5">
          <img src="./img/R (1).jpeg" class="img-fluid gallery-img" alt="Image 5">
        </a>
      </div>
      <div class="col-md-4 col-sm-6">
        <a href="./img/R.jpeg" data-lightbox="gallery" data-title="Image 6">
          <img src="./img/R.jpeg" class="img-fluid gallery-img" alt="Image 6">
        </a>
      </div>
    </div>
  </div>

  
</body>
</html>
